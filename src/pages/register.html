<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../styles/components/toast.css">

  <script type="module" src="../scripts/register.js" defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <title>Register Page</title>
</head>

<body>
  <header>
    <div class="header_title__container">
      <div class="header_title__component"></div>
      <h2 class="header__title">Kenzie Empresas</h2>
    </div>
    <div class="header_buttons__container">
      <button class="header__button--home header__button button1">Home</button>
      <button class="header__button--login header__button button2">Login</button>
    </div>
  </header>
  <main>
    <div class="register__container">
      <h2 class="register__title title1">Cadastre-se</h2>
      <form>
        <div class="register_inputs__container--name register_inputs__container">
          <input name="name" type="text" class="register__input register__input--name input" placeholder="Seu nome">
          <small class="wrong__credential empty__credential alert hidden name">campo obrigatório!</small>
        </div>
        <div class="register_inputs__container--email register_inputs__container">
          <input name="email" class="register__input register__input--email input" type="email" placeholder="Seu e-mail"
            required>
          <small class="wrong__credential empty__credential alert hidden email">campo obrigatório!</small>
        </div>
        <div class="register_inputs__container--password register_inputs__container">
          <input name="password" class="register__input register__input--password input" type="password"
            placeholder="Sua senha" required>
          <small class="wrong__credential empty__credential alert hidden password">campo obrigatório!</small>
        </div>
        <button class="form__button form__button--register button2">Cadastrar</button>
        <p>ou</p>
        <button class="form__button form__button--home button1">Retomar</button>
      </form>
    </div>
  </main>
</body>

</html>
